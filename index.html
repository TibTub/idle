<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Idle</title>
</head>

<body>
    <button class="pointButton" href="#">Click Me!</button>
    <div>Points: <span id="points"></span></div>
    <div>Points per second: <span id="pointsPerSecond"></span></div>

    <div class="shop">
        <h3>Shop</h3>
        <table class="shopItems">
            <tr>
                <td class="upgradeName">Point Collector</td>
                <td>
                    <div class="upgradeCost" data-upgrade="pointCollector">Cost: 30 Points</div>
                </td>
                <td>
                    <button class="upgradeButton" data-upgrade="pointCollector" data-count=1>Buy 1</button>
                </td>
                <td>
                    <button class="upgradeButton" data-upgrade="pointCollector" data-count=5>Buy 5</button>
                </td>
                <td>
                    <button class="upgradeButton" data-upgrade="pointCollector" data-count=10>Buy 10</button>
                </td>
            </tr>
            <tr>
                <td class="upgradeName">Point Pump</td>
                <td>
                    <div class="upgradeCost" data-upgrade="pointPump">Cost: 50 Points</div>
                </td>
                <td>
                    <button class="upgradeButton" data-upgrade="pointPump" data-count=1>Buy 1</button>
                </td>
                <td>
                    <button class="upgradeButton" data-upgrade="pointPump" data-count=5>Buy 5</button>
                </td>
                <td>
                    <button class="upgradeButton" data-upgrade="pointPump" data-count=10>Buy 10</button>
                </td>
            </tr>
        </table>
    </div>
</body>

<script src="js/jquery-3.1.1.js"></script>
<script src="js/main.js"></script>
<script src="js/upgrades.js"></script>
</html>
